<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <script src="index.js"></script>
    <script src="validation.js"></script>
    <script src="services.js"></script>
     </head>
  <body>
    <div class="heading">
      <p>Address Book</p>
    </div>
    <div class="navbar">
      <ul>
        <li>
          <a id="home" href="#">HOME</a>
        </li>
        <li>
          <a id="btn-add-details" href="#">+ADD </a>
        </li>
        <li>
          <img class="Address-bool-blog-icon" src="./Images/blog-icon.png" />
        </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="left-container">
        <div class="left-container-contects">
          <h4>CONTACTS</h4>
          <div id="contectbody">
            <input type="hidden" id="btnHide" />
            <!-- <div id="select-body"> -->
            <!-- <h2>sanjivkumar</h2>
                        <h3>sanjivshinde4@gmail.com</h3>

                    </tbody>  -->

            <!-- </div>     -->
          </div>
        </div>
      </div>

      <div class="right-container"id="right_container_id">
        <form id="add-contect-box">
          <label for="fname" class="lbl">Name</label><br />
          <input type="text" id="fname" name="fname" onblur="methods.validateName()" required><br />
          <label class="validationMessage_hideContent" id="nameValidationMessage"></label><br>
          
          <label for="email"class="lbl">Email:</label><br />
          <input type="text" id="email" name="email" onblur="methods.validateEmail()" required /><br />
          <label class="validationMessage_hideContent" id="emailValidationMessage"></label><br>
          
          <div class="partation">
            <div class="partation_part">
            <label for="number"class="lbl">Mobile</label><br>
            <input type="text" id="number" name="number"  onblur="methods.validateMobileNumber()"required/><br>
            <label class="validationMessage_hideContent" id="mobileValidationMessage"></label>
          </div>
          <div class="partation_part">
            <label for="number"class="lbl">Landline</label><br>
            <input type="text" id="landline" name="number"  onblur="methods.validateLandlineNumber()"required/><br>
            <label class="validationMessage_hideContent" id="landlineValidationMessage"></label>
          </div>
        </div><br>
         
          <label for="website"class="lbl">Website</label><br />
          <input type="text" id="website" name="website"onblur="methods.validateWebsite()"required /><br />
          <label class="validationMessage_hideContent" id="websiteValidationMessage"></label><br />


          <label for="address"class="lbl"id="address">Address</label><br />
          <textarea rows="4" cols="1" name="comment"form="usrform"id="txtarea"class="lbl" onblur="methods.validateAddress()"required >
          </textarea><br />
          <label class="validationMessage_hideContent" id="addressValidationMessage"></label>
          <br />
          
          <!-- <button type="submit" id="btnadd">ADD</button> -->
          <!-- <input type="submit" value="CANCLE"class="cancle"> -->
          <button type="reset" class="cancle">Cancel</button>

          <input type="submit" id="btnadd" value="=update" />

          <!-- <div>
            <label for="number"class="lbl">Mobile</label><br>
            <input type="text" id="number" name="number"  onblur="methods.validateMobileNumber()"required/>
            <label class="validationMessage_hideContent" id="mobileValidationMessage"></label>
          </div>
          <div>
            <label for="number"class="lbl">Landline</label><br>
            <input type="text" id="number" name="number"  onblur="methods.validateMobileNumber()"required/>
            <label class="validationMessage_hideContent" id="landlineValidationMessage"></label>
          </div> -->
          <!-- <button type="sub" class="table-data">A</button> -->
        </form>
      </div>

      <div class="right-container"id="right-container-sub-part">
        <input type="hidden" id="btnHid" />
        <div id="show-details">
          <ul class="all-details">
            <!-- <h1></h1>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li> -->
          </ul>
        </div>
        <div class="edit-link">
          <ul>
            <li><img src="./Images/edit1.jpg" class="img-edit" /></li>
            <li><a class="btn-edit" href="#">EDIT</a></li>
          </ul>
        </div>
        <div class="delete-link">
          <ul>
            <li><img src="./Images/delete1.png" class="img-delete" /></li>
            <li><a class="btn-delete" href="#">DELETE</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
